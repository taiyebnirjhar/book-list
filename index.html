<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./book.png" type="image/x-icon" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/41361cfbe2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-info"></i>
            <span class="text-info">Book</span>List
        </h1>

        <form action="" id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" />
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" />
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" class="form-control" />
            </div>

            <input type="submit" value="Add Book" class="btn btn-info btn-block" />
        </form>

        <table class="table table-striped mt-5 text-center">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>

            <tbody id="book-list"></tbody>
        </table>
    </div>
</body>

<script src="app.js"></script>

</html>
